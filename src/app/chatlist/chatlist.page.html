<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Messages</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/addfriend">
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="false" [routerLink]="['/','mainchat',chat.email]" *ngFor="let chat of chattingList">
      <ion-avatar slot="start">
        <span *ngIf="chat.status ==='online'"></span>
        <img
          src="../../assets/userProfileTemp.png">

      </ion-avatar>

      <ion-label>
        <h1>{{chat.name}}</h1>
        <p>{{chat.latestMessage}}
          <!-- Â· <ion-text>now</ion-text> -->
        </p>
        <ion-badge>{{chat.unreadMessage}}</ion-badge>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
